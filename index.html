<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonyLoadr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #7000ff;
            --bg: #050505;
            --surface: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease, background 0.2s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.3s ease-out;
        }

        .cursor.hover {
            transform: scale(2);
            background: var(--primary);
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(112, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(112, 0, 255, 0.1) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Grid Lines */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 2s infinite linear alternate-reverse;
            color: #ff00ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 3s infinite linear alternate-reverse;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(20% 0 30% 0); transform: translate(-2px, 2px); }
            40% { clip-path: inset(50% 0 20% 0); transform: translate(2px, -2px); }
            60% { clip-path: inset(10% 0 60% 0); transform: translate(-2px, 0); }
            80% { clip-path: inset(80% 0 5% 0); transform: translate(2px, 2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -2px); }
            40% { clip-path: inset(30% 0 40% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(10% 0 80% 0); transform: translate(2px, 0); }
            80% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, -2px); }
        }

        /* Card Styles */
        .link-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 10px 40px -10px rgba(0, 240, 255, 0.3);
        }

        .link-card:hover .icon-wrapper {
            transform: rotate(360deg) scale(1.1);
            color: var(--primary);
        }

        .icon-wrapper {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Status Bar */
        .status-bar {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .status-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        /* Loading Animation */
        .loading-bar {
            width: 0%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .link-card:hover .loading-bar {
            width: 100%;
            transition: width 1s ease;
        }
    </style>
</head>
<body class="antialiased selection:bg-cyan-500 selection:text-black">
    <!-- Custom Cursor -->

    <div class="cursor-follower hidden md:block"></div>

    <!-- Background Effects -->
    <div class="bg-animation"></div>
    <div class="grid-lines"></div>
    <div class="scanlines"></div>

    <!-- Floating Particles Container -->
    <div id="particles" class="fixed inset-0 pointer-events-none"></div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex flex-col">
        
        <!-- Header -->
        <header class="p-6 md:p-10 flex justify-between items-center border-b border-white/10 backdrop-blur-sm">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-cyan-400 rounded-full animate-pulse shadow-[0_0_10px_#00f0ff]"></div>
                <h1 class="text-2xl md:text-4xl font-bold tracking-tighter glitch" data-text="anonyLoadr">
                    anonyLoadr
                </h1>
            </div>
            <div class="status-bar hidden md:block">
                <span class="status-dot text-green-400">‚óè</span> SYSTEM_ONLINE // v2.0.4
            </div>
        </header>

        <!-- Main Grid -->
        <main class="flex-1 p-6 md:p-10 max-w-7xl mx-auto w-full">
            
            <!-- Hero Text -->
            <div class="mb-12 text-center md:text-left">
                <p class="text-gray-400 text-sm md:text-base tracking-widest uppercase mb-2">Secure Gateway Protocol</p>
                <h2 class="text-3xl md:text-5xl font-light leading-tight">
                    Access the <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 font-bold">network</span><br>
                    without traces

            <!-- Links Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="linksGrid">

            </div>

            <!-- Terminal Output -->
            <div class="mt-12 p-4 bg-black/50 border border-white/10 rounded font-mono text-xs text-green-400/80 h-32 overflow-hidden relative">

        <!-- Footer -->
        <footer class="p-6 text-center text-white/30 text-xs border-t border-white/10 backdrop-blur-sm">
            <p>ENCRYPTED CONNECTION // TOR_NODE_ACTIVE // <span id="clock">00:00:00</span></p>
        </footer>
    </div>

    <script>
        // Links Data
        const links = [
            {
                name: "Vapor V4",
                url: "https://wildcard.vaporized.help/",
                desc: "G@ME$, M0VI3S, S3ARCH.",
                icon: `<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>`,
                color: "from-gray-700 to-gray-900"
            },
            {
                name: "Stack Overflow",
                url: "https://stackoverflow.com",
                desc: "Developer Q&A community",
                icon: `<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M15.725 0l-1.72 1.277 6.39 8.588 1.72-1.277L15.725 0zm-3.94 3.418l-1.369 1.644 8.225 6.85 1.369-1.644-8.225-6.85zm-3.15 4.465l-.905 1.94 9.702 4.517.904-1.94-9.701-4.517zm-1.85 4.86l-.44 2.093 10.473 2.201.44-2.092-10.473-2.203zM1.89 15.47V24h19.19v-8.53h-2.133v6.397H4.021v-6.396H1.89zm4.265 2.133v2.13h10.66v-2.13H6.154z"/></svg>`,
                color: "from-orange-600 to-orange-800"
            },
            {
                name: "Hacker News",
                url: "https://news.ycombinator.com",
                desc: "Tech news aggregator",
                icon: `<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0v24h24V0H0zm12.5 17.5L7.5 9h3V5h2v4h3l-5 8.5z"/></svg>`,
                color: "from-orange-500 to-red-600"
            },
            {
                name: "Product Hunt",
                url: "https://producthunt.com",
                desc: "New tech products & apps",
                icon: `<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M13.604 8.4h-3.405V12h3.405c.996 0 1.8-.804 1.8-1.8s-.804-1.8-1.8-1.8zM12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 19.2c-3.976 0-7.2-3.224-7.2-7.2S8.024 4.8 12 4.8s7.2 3.224 7.2 7.2-3.224 7.2-7.2 7.2z"/></svg>`,
                color: "from-red-500 to-pink-600"
            },
            {
                name: "DuckDuckGo",
                url: "https://duckduckgo.com",
                desc: "Privacy-focused search",
                icon: `<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 2c5.514 0 10 4.486 10 10s-4.486 10-10 10S2 17.514 2 12 6.486 2 12 2zm-1.5 5v4.5H9v2h1.5V18h2v-4.5H14v-2h-1.5V7h-2z"/></svg>`,
                color: "from-green-500 to-teal-600"
            },
            {
                name: "Internet Archive",
                url: "https://archive.org",
                desc: "Digital library & wayback",
                icon: `<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`,
                color: "from-amber-600 to-yellow-700"
            }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderLinks();
            initCursor();
            initParticles();
            startClock();
            startTerminal();
        });

        // Render Links
        function renderLinks() {
            const grid = document.getElementById('linksGrid');
            links.forEach((link, index) => {
                const card = document.createElement('a');
                card.href = link.url;
                card.target = "_blank";
                card.className = 'link-card group block p-6 rounded-xl cursor-pointer';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="loading-bar absolute bottom-0 left-0"></div>
                    <div class="flex items-start justify-between mb-4">
                        <div class="icon-wrapper text-white/70 group-hover:text-cyan-400">
                            ${link.icon}
                        </div>
                        <div class="text-xs text-white/30 font-mono group-hover:text-cyan-400/70 transition-colors">
                            [${String(index + 1).padStart(2, '0')}]
                        </div>
                    </div>
                    <h3 class="text-xl font-bold mb-2 group-hover:text-cyan-400 transition-colors">${link.name}</h3>
                    <p class="text-sm text-gray-400 group-hover:text-gray-300">${link.desc}</p>
                    <div class="mt-4 flex items-center gap-2 text-xs text-white/20 group-hover:text-cyan-400/60 transition-colors">
                        <span class="w-1.5 h-1.5 rounded-full bg-current animate-pulse"></span>
                        <span class="font-mono">SECURE_CONNECTION</span>
                    </div>
                `;
                
                card.addEventListener('mouseenter', () => logToTerminal(`Accessing ${link.name}...`));
                grid.appendChild(card);
            });
        }

        // Custom Cursor
        function initCursor() {
            const cursor = document.querySelector('.cursor');
            const follower = document.querySelector('.cursor-follower');
            
            if (window.matchMedia('(pointer: coarse)').matches) return;

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
                
                setTimeout(() => {
                    follower.style.left = e.clientX - 20 + 'px';
                    follower.style.top = e.clientY - 20 + 'px';
                }, 100);
            });

            document.querySelectorAll('a, button').forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
            });
        }

        // Floating Particles
        function initParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Clock
        function startClock() {
            const clock = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                clock.textContent = now.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
            }, 1000);
        }

        // Terminal
        const terminalLines = [
            "Initializing secure connection...",
            "Tor circuit established",
            "Encryption keys generated [RSA-4096]",
            "Proxy chains activated",
            "Ready for anonymous browsing"
        ];

        function startTerminal() {
            const terminal = document.getElementById('terminal');
            let lineIndex = 0;

            function addLine() {
                if (lineIndex < terminalLines.length) {
                    const line = document.createElement('div');
                    line.textContent = `> ${terminalLines[lineIndex]}`;
                    line.style.opacity = '0';
                    terminal.appendChild(line);
                    
                    setTimeout(() => {
                        line.style.transition = 'opacity 0.3s';
                        line.style.opacity = '1';
                    }, 50);
                    
                    lineIndex++;
                    setTimeout(addLine, 800);
                }
            }
            
            setTimeout(addLine, 500);
        }

        function logToTerminal(message) {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            line.textContent = `[${time}] ${message}`;
            line.className = 'text-cyan-400/60';
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
            
            // Keep only last 10 lines
            while (terminal.children.length > 10) {
                terminal.removeChild(terminal.firstChild);
            }
        }

        // Random glitch effect on title
        setInterval(() => {
            const glitch = document.querySelector('.glitch');
            if (Math.random() > 0.95) {
                glitch.style.animation = 'none';
                setTimeout(() => {
                    glitch.style.animation = '';
                }, 100);
            }
        }, 2000);
    </script>
</body>
