<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;
            color: #202124;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            gap: 15px;
        }

        .nav-link {
            color: #202124;
            text-decoration: none;
            font-size: 13px;
            opacity: 0.85;
            transition: opacity 0.2s;
        }

        .nav-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .apps-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .apps-icon:hover {
            background-color: rgba(60, 64, 67, 0.08);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 4px);
            grid-template-rows: repeat(3, 4px);
            gap: 2px;
        }

        .apps-dot {
            width: 4px;
            height: 4px;
            background-color: #5f6368;
            border-radius: 50%;
        }

        .sign-in-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 9px 23px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .sign-in-btn:hover {
            background-color: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 0 1px 3px 1px rgba(66, 133, 244, 0.15);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 160px;
        }

        .logo-container {
            margin-bottom: 25px;
        }

        .google-logo {
            width: 272px;
            height: 92px;
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
        }

        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            height: 46px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 15px;
            transition: box-shadow 0.2s, border-color 0.2s;
            background-color: white;
        }

        .search-box:hover,
        .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-icon {
            color: #9aa0a6;
            margin-right: 13px;
            width: 20px;
            height: 20px;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #202124;
            background: transparent;
        }

        .search-input::placeholder {
            color: transparent;
        }

        .search-icons-right {
            display: flex;
            align-items: center;
            gap: 13px;
        }

        .mic-icon, .lens-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .mic-icon:hover, .lens-icon:hover {
            opacity: 1;
        }

        .search-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .search-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        .language-options {
            margin-top: 25px;
            font-size: 13px;
            color: #4d5156;
        }

        .language-options a {
            color: #1a0dab;
            text-decoration: none;
            padding: 0 5px;
        }

        .language-options a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #f2f2f2;
            margin-top: auto;
        }

        .footer-country {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            font-size: 15px;
            color: #70757a;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .footer-links-left,
        .footer-links-right {
            display: flex;
            gap: 30px;
            padding: 15px 0;
        }

        .footer-links a {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 8px;
        }

        .modal-header p {
            font-size: 14px;
            color: #5f6368;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
            background-color: white;
            color: #1a73e8;
        }

        .modal-btn:hover {
            background-color: #f8f9fa;
            border-color: #1a73e8;
        }

        .modal-btn-primary {
            background-color: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }

        .modal-btn-primary:hover {
            background-color: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3);
        }

        .modal-cancel {
            text-align: center;
            margin-top: 16px;
        }

        .modal-cancel-btn {
            color: #5f6368;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 8px;
        }

        .modal-cancel-btn:hover {
            color: #202124;
        }

        @media (max-width: 650px) {
            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 0;
            }

            .footer-links-left,
            .footer-links-right {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="nav-link">Gmail</a>
        <a href="#" class="nav-link">Images</a>
        <div class="apps-icon" title="Google apps">
            <div class="apps-grid">
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
            </div>
        </div>
        <button class="sign-in-btn">Sign in</button>
    </header>

    <main>
        <div class="logo-container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
                 alt="Google" class="google-logo">
        </div>

        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" class="search-input" id="searchInput" autofocus>
                <div class="search-icons-right">
                    <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4" d="m12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path fill="#34a853" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <svg class="lens-icon" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
                        <rect fill="none" height="192" width="192"/>
                        <g>
                            <circle fill="#34A853" cx="144.07" cy="144" r="16"/>
                            <circle fill="#4285F4" cx="96.07" cy="104" r="24"/>
                            <path fill="#EA4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-18c0-10.92,8.26-18.89,17.9-18.8 l22.5,0.1l0-16.2l-22.5-0.1C56.9,99.2,24,112.5,24,135.2z"/>
                            <path fill="#FBBC05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18c0,10.6-7.19,17.91-16,18l-20,16h11.2 C153.31,108,168,90.9,168,72.8z"/>
                            <path fill="#4285F4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.82,7.18-18,16-18h80L112,24z"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>

        <div class="search-buttons">
            <button class="search-btn" id="searchBtn">Google Search</button>
            <button class="search-btn">I'm Feeling Lucky</button>
        </div>

        <div class="language-options">
            Google offered in: <a href="#">Français</a> <a href="#">العربية</a> <a href="#">Español</a>
        </div>
    </main>

    <footer>
        <div class="footer-country">Morocco</div>
        <div class="footer-links">
            <div class="footer-links-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-links-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <!-- Choice Modal -->
    <div class="modal-overlay" id="choiceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Choose Destination</h2>
                <p>Select where you'd like to go</p>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" id="anonyBtn">
                    AnonyLoadr
                </button>
                <button class="modal-btn modal-btn-secondary" id="chatterBtn">
                    Chatter
                </button>
            </div>
            <div class="modal-cancel">
                <button class="modal-cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // URLs configuration - update the chatter URL here
        const urls = {
            anonyloadr: 'https://anonyloadr.vercel.app',
            chatter: 'https://your-chatter-url-here.com' // <-- UPDATE THIS URL
        };

        let modalShown = false;

        function showModal() {
            if (modalShown) return;
            modalShown = true;
            document.getElementById('choiceModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('choiceModal').classList.remove('active');
            modalShown = false;
        }

        function cloakAndRedirect(site) {
            const targetUrl = urls[site];
            if (!targetUrl || targetUrl === 'https://your-chatter-url-here.com') {
                alert('Please configure the ' + site + ' URL in the script first!');
                return;
            }
            
            // Open cloaked site in new window
            var win = window.open('about:blank', '_blank');
            if (win) {
                win.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Google</title>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>
                            body { margin: 0; overflow: hidden; }
                            iframe { width: 100vw; height: 100vh; border: none; }
                        </style>
                    </head>
                    <body>
                        <iframe src="${targetUrl}" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
                    </body>
                    </html>
                `);
                win.document.close();
                
                // Navigate current tab to Google
                window.location.href = "https://google.com";
            } else {
                alert('Popup blocked! Please allow popups for this site.');
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                showModal();
            }
        });

        document.getElementById('searchBtn').addEventListener('click', function(e) {
            e.preventDefault();
            showModal();
        });

        document.getElementById('anonyBtn').addEventListener('click', function() {
            cloakAndRedirect('anonyloadr');
        });

        document.getElementById('chatterBtn').addEventListener('click', function() {
            cloakAndRedirect('chatter');
        });

        document.getElementById('cancelBtn').addEventListener('click', closeModal);

        // Close modal when clicking outside
        document.getElementById('choiceModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
